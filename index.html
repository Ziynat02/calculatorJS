<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator lightCalculator">
            <div class="dayNight">
                <i class="fa-regular fa-sun sun" style="color: #ff0; font-size: 30px;"></i>
                <i class="fa-regular fa-moon month" style="color: #9ecee2; font-size: 30px;"></i>
            </div>
            <form>
                <div class="display">
                    <input class="enterNumber" type="text" name="display">
                </div>
                <div>
                    <input class="clear" type="button" value="CLR" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="clear" type="button" value="DEL" onclick="display.value=''">
                    <input class="operator" type="button" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input  type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input class="operator" type="button" value="x" onclick="display.value += 'x'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input class="operator lightOperator" type="button" value="-"  onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input  class="operator" type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="nol" type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += ','">
                    <input class="operator" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
    
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
